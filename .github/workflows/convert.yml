name: Convert Videos to GIFs

on:
  push:
    paths:
      - 'previews/**/*.mp4'
      - 'previews/**/*.mov'
    branches:
      - dev
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Convert videos to GIFs
        id: convert
        run: |
          found_videos=false
          for video in previews/**/*.{mp4,mov}; do
            if [[ -f "$video" ]]; then
              found_videos=true
              output_dir="$(dirname "$video")/gifs"
              mkdir -p "$output_dir"
              filename=$(basename "$video")
              filename_noext="${filename%.*}"
              
              echo "Converting $video to GIF..."
              ffmpeg -i "$video" \
                -vf "fps=15,scale=320:-1:flags=lanczos" \
                -c:v gif \
                "${output_dir}/${filename_noext}.gif"
            fi
          done
          echo "found_videos=$found_videos" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.convert.outputs.found_videos == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: convert videos to GIFs"
          title: "Convert videos to GIFs"
          body: "Automatically converted video previews to GIF format"
          branch: video-to-gif
          delete-branch: true