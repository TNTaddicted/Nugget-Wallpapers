name: Convert Videos to WebM
on:
  push:
    paths:
      - 'previews/**/videos/*.mp4'
      - 'previews/**/videos/*.mov'
    branches:
      - dev
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache FFmpeg
        id: cache-ffmpeg
        uses: actions/cache@v3
        with:
          path: /usr/bin/ffmpeg
          key: ${{ runner.os }}-ffmpeg

      - name: Install FFmpeg
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Convert videos to WebM
        id: convert
        run: |
          found_videos=false
          shopt -s nullglob

          for video in previews/**/videos/*.{mp4,mov}; do
            if [[ -f "$video" ]]; then
              base_dir="$(dirname "$(dirname "$video")")"
              output_dir="${base_dir}/webm"
              mkdir -p "$output_dir"

              filename=$(basename "$video")
              filename_noext="${filename%.*}"
              output_webm="${output_dir}/${filename_noext}.webm"
              
              # Only convert if WebM doesn't exist
              if [[ ! -f "$output_webm" ]]; then
                found_videos=true
                echo "Converting $video → WebM..."
                
                ffmpeg -y -i "$video" \
                  -c:v libvpx-vp9 \
                  -b:v 0 \
                  -crf 35 \
                  -an \
                  -auto-alt-ref 0 \
                  "$output_webm"
              else
                echo "Skipping $video — WebM already exists"
              fi
            fi
          done

          echo "found_videos=$found_videos" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.convert.outputs.found_videos == 'true'
        id: create-pr
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: convert videos to WebM"
          title: "Convert video previews to WebM"
          body: "Automatically converted new video previews to efficient WebM format."
          branch: video-to-webm
          delete-branch: true

